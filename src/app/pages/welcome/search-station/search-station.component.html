<div style="margin-bottom: 2em">

  <input nz-input [placeholder]="placeholder"
    [ngModel]="searchSelection"
    (input)="onChange($event.target)"
    />

  <nz-list nzBordered *ngIf="show">
    <nz-radio-group [(ngModel)]="searchSelection" (ngModelChange)="onSearchSelection($event)" style="width:100%">
      <nz-list-item *ngFor="let i of searchResult">
        <label nz-radio-button [nzValue]="i">{{i}}</label>
      </nz-list-item>
    </nz-radio-group>
  </nz-list>

</div>
